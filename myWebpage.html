<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample Webpage</title>
	<style>
		h1{
			border: 2px solid blue;
		}
		.myTitle{
			font-size: 70px;
		}
		.sample{
			padding: 20px;
			margin: 30px;
		}
	</style>
</head>
<body style="background-color: aquamarine; color: red; border: 1px solid yellow;">
	Some text . . .
	<h1 class="sample" id="sample" name="" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> This is my heading </h1>
	<a href="" class="myTitle">This is a link . . . </a>
	<img src="" alt="">
	<br>
	<hr>
	<!-- this for the paragraph tag -->
	<input type="text" placeholder="Enter some text!">
	<input type="password">
	<input type="range" >
	<input type="radio">
	<input type="checkbox">
	<input type="button" value="This is a button">
	<button>click me</button>
	<hr>

	<table border="1">
		<thead>
			<tr>
				<th>#</th>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Address</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Juan</td>
				<td>Cruz</td>
				<td>CPSU</td>
			</tr>
		</tbody>
	</table>

	<h1 class="myTitle sample">Phone Models</h1>
	<ul>
		<li>Samsung</li>
		<li>Iphone</li>
		<li>Cherry mobile</li>
	</ul>

	<ol>
		<li>Samsung</li>
		<li>Iphone</li>
		<li>Cherry mobile</li>
	</ol>
</body>
</html>
